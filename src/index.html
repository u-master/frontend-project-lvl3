<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <div class="container pt-3">
    <div class="jumbotron">
      <h1><%= htmlWebpackPlugin.options.title %></h1>
      <p>Start reading RSS today! It is easy, it is nicely.</p>
      <form class="form-inline add-channel-form" action="" method="post">
        <div class="form-group">
          <input type="text" class="form-control" id="urlToChannel" placeholder="rss link" required>
        </div>
        <button type="submit" class="btn btn-primary ml-1">Add</button>
        <small class="invalid-feedback text-muted feedback"></small>
      </form>
    </div>
  </div>
</body>

</html>
