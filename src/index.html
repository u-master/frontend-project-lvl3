<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <div class="container pt-5">
    <div class="jumbotron">
      <h1><%= htmlWebpackPlugin.options.title %></h1>
      <p>Start reading RSS today! It is easy, it is nicely.</p>
      <form class="form-inline add-channel-form" action="" method="post">
        <input type="text" class="form-control" id="urlToChannel" name="urlToChannel" placeholder="rss link" required>
        <button type="submit" class="btn btn-primary ml-1">Add</button>
        <small class="feedback-fail invalid-feedback"></small>
      </form>
      <small class="feedback-success text-success d-none"></small>
    </div>
    <div class="container row">
      <div class="col-6">
        <h3>RSS Channels</h3>
        <ul class="channels-list">
        </ul>
      </div>
      <div class="col-6">
        <h3>RSS Posts</h3>
        <ul class="posts-list">
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
